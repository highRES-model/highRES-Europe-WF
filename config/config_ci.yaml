target: "results.db.compressed"

paths:
  gams: /opt/gams/gams46.5_linux_x64_64_sfx/
  shared_input: shared_input
  abs_shared_code: /home/runner/work/highRES-Europe-WF/highRES-Europe-WF/resources/highRES-Europe-GAMS/

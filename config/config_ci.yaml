parameters:
  mode: [
    "normal", 
    #"developer", # Use this mode to run the model in developer mode
  ]
  years: [
    # "1995",
    "2010",
  ]
  spatials: [
    # "grid",
    # "region",
    "nuts2",
  ]

  # WIMBY scenarios
  environmental: [
   # "low",
   "medium",
    # "high",
  ]
  social: [
   # "low",
   "medium",
    # "high",
  ]  
  wimby_outputs: False
  wimby_outputs_hourly: True

  # Options: "OFF","TYNDP","USER"
  trans_inv: "TYNDP"
  
  # Only used if trans_inv set to USER
  trans_cap_lim: 20

  #CMIP - PECD
  cmip_years: [
    # 2010, # only with cmip_models ERA5
    2050,
    # 2051,
  ]
  cmip_models: [
    # "ERA5",
    "CMCC_CMR5",
    # "MPI-_MEHR",
  ]
  cmip_windspeed: True
  cmip_solar: True
  cmip_runoff: True
  
  cmip_windspeed_path: "/fp/projects01/ec285/Europe_v1/data/PECD/cmip/ssp245/"
  # cmip_windspeed_path: "/fp/projects01/ec285/Europe_v1/data/PECD/ERA5/"
  cmip_solar_cf_path: "/fp/projects01/ec285/Europe_v1/data/PECD/cmip/ssp245/"
  # cmip_solar_cf_path: "/fp/projects01/ec285/Europe_v1/data/PECD/ERA5/"
  cmip_runoff_path: "/fp/projects01/ec285/Europe_v1/data/PECD/cmip/ssp245/"
  # cmip_runoff_path: "/fp/projects01/ec285/Europe_v1/data/PECD/ERA5/"

  # Wind options
  bias_correction: False
  
  wind_smooth: False
  windon_af: 0.95
  windoff_bottom_af: 0.95

  elevation_excl: False
  onshore_slope_excl: True
  cutoff_onwind: 0.15
  cutoff_offwind: 0.20

  # Solar options
  include_rooftop: True
  cutoff_solar: 0.09
  
  # General options
  co2target: 0 # gCO2/kWh
  emis_price: 0
  pgen: 20.0
  date_range: ["01-01", "12-31"]

  # Storage options
  store_initial_level: 0.5
